<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce</title>
    <style>
        #input {
            width: 50vw;
            height: 2rem;
        }

        p {
            font-family: Arial;
            font-size: 2rem;
        }

        #with-debounce {
            color: green;
        }

        #without-debounce {
            color: orange;
        }
    </style>
</head>

<body>
    <input type="text" id="input">
        <p id="with-debounce">With debounce:</p>
        <p id="without-debounce">Without debounce:</p>
    <script>
        var input = document.getElementById('input');

        input.addEventListener('input', function(e) {
            var result = document.getElementById('without-debounce');
            result.innerHTML = "Without debounce:  " + e.target.value;
        });

        input.addEventListener('input', debounce(function (e) {
            var result = document.getElementById('with-debounce');

            result.innerText = "With debounce:  " + input.value;
        }, 900));

        function debounce(callback, delay) {
            var timeOutId;
            return function () {
                if (timeOutId) {
                    clearTimeout(timeOutId);
                }
                timeOutId = setTimeout(function () {
                    callback();
                }, delay);
            }
        }

    </script>

</body>

</html>
